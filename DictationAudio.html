<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Hindi Dictation Audio</title>
	<style>
		html, body{
			box-sizing: border-box;
			margin: 0;
			padding: 0;
			background: wheat;
		}
		#mainCont{
			display: flex;
			flex-direction: column;
			background: wheat;
			color: #333;
			align-items: center;
			justify-content: center;
			height: 80vh;
			width: 100%;
		}
	</style>
</head>
<body>
	<div id="mainCont">
		<h3>Hindi Dictation-4 Audio</h3>
		<audio controls>
			<source src="hindiDictation.opus" type="audio/ogg; codecs=opus"/>
			<source src="hindiDictation.ogg" type="audio/ogg; codecs=vorbis"/>
			<source src="hindiDictation.mp3" type="audio/mpeg"/>
		</audio>
	</div>
</body>
</html>
