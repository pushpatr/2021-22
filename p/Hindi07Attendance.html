	<style>
		* {

		html,

			margin: 0;

			background: wheat;

		#mainCont {

			justify-content: flex-start;

			margin: 1em;
			min-height: 60vh;

		#mainCont>* {

		}

		#greeting {

		#name {

		#pageHead {

			padding: 0.25em 1em;
			margin-top: 0em;

		}

		#mainCont img {
			display: flex;
			width: 2em;
			height: auto;
			margin-right: 1em;
		}

		.mono {
			font-family: 'Roboto Mono', monospace;
		}

		#classDetails {
			display: grid;
			grid-template-columns: 1fr 1fr;
			grid-gap: 1em;
		}

		#classDetails>div {
			padding: 1em 0.75em;
			border-radius: 10pt;
			background: #0002;
		}

		form {
			background: #0002;
			padding: 1em;
			border-radius: 10pt;
			border: 2px solid #0006;
			box-shadow: 0 0 15px #0006;
			animation: heart 2s infinite;
		}

		input {
			width: 100%;
			padding: 0.25em;
			text-align: center;
			border-radius: 10em;
			border: none;
			font-size: 1.1em;
			margin-bottom: 1em;
		}

		.noDisp,
		form>input.noDisp {
			display: none;
			font-size: 1pt;
			width: 1pt;
			height: 1pt;
		}

		form>#submitBtn {
			background: #E0F5B2;
			color: black;
			border: 2px solid #0006;
			border-radius: 10em;
			padding: 0.5em;
			font-weight: bold;
			/*animation: heartBeat 20s infinite;*/
		}

		form>#submitBtn:hover,
		form>#submitBtn:active,
		form>#submitBtn:focus {
			background: #B3F5B2;
			border: 2px solid #0006;
		}

		@keyframes heart {
			0% {
				/*border: 2px solid #0000;*/
				box-shadow: 0 0 15px #0000;
			}
			15% {
				/*border: 2px solid #0006;*/
				box-shadow: 0 0 15px #0006;
			}
			30% {
				/*border: 2px solid #0000;*/
				box-shadow: 0 0 15px #0000;
			}
			45% {
				/*border: 2px solid #0006;*/
				box-shadow: 0 0 15px #0006;
			}
			60% {
				/*border: 2px solid #0000;*/
				box-shadow: 0 0 15px #0000;
			}
			100% {
				/*border: 2px solid #0000;*/
				box-shadow: 0 0 15px #0000;
			}
		}

		@keyframes heartBeat {
			10% {
				background: #d2f8df;
			}

			20% {
				background: #fefff5;
			}

			30% {
				background: #c5eafa;
			}

			40% {
				background: #faf8de;
			}

			50% {
				background: #cef9ee;
			}

			60% {
				background: #fefff5;
			}

			70% {
				background: #fdeafd;
			}
		}
	</style>
</head>
