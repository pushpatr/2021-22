<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>#pushpaTr | ಕನ್ನಡ ಬಳ್ಳಿಗಳು</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Noto+Serif+Kannada:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
	<style>
		* {
			box-sizing: border-box;
		}

		html,
		body {
			margin: 0;
			padding: 0;
			background: wheat;
			color: #333;
			font-family: 'Noto Serif Kannada', serif;
			/*animation:bgclr 1.5s linear infinite*/
		}

		#res {
			height: 100vh;
			width: 100vw;
			display: flex;
			align-items: center;
			justify-content: center;
			font-size: 50vmin;
			font-family: 'Noto Serif Kannada', serif;
		}

		@keyframes bgclr {
			0% {
				box-shadow: inset 0 0 wheat;
			}

			100% {
				box-shadow: inset 0 -100vh #0f03
			}
		}
	</style>
</head>

<body>
	<div id="res">
		<span style="font-size:0.3em">ಕನ್ನಡ ಬಳ್ಳಿಗಳು</span>
	</div>

	<script src="https://code.jquery.com/jquery-3.6.0.min.js"
		integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

	<script>
		$(function () {
			let rst = 1.5
			let matra = ["", "ಾ", "ಿ", "ೀ", "ೃ", "ು", "ೂ", "ೆ", "ೇ", "ೈ", "ೊ", "ೋ", "ೌ", "ಂ", "ಃ"]
			let hin = ["ಕ", "ಖ", "ಗ", "ಘ", "ಚ", "ಛ", "ಜ", "ಝ", "ಟ", "ಠ", "ಡ", "ಢ", "ಣ", "ತ", "ಥ", "ದ", "ಧ", "ನ", "ಪ", "ಫ", "ಬ", "ಭ", "ಮ", "ಯ", "ರ", "ಲ", "ವ", "ಶ", "ಷ", "ಸ", "ಹ", "ಳ"];
			function showNew() {
				let ltr = hin[Math.floor(Math.random() * hin.length)];
				let mtr = matra[Math.floor(Math.random() * matra.length)];
				$("#res").html(ltr + mtr);
			}
			$("#res").click(function () {
				showNew();
			});
			/*
			setInterval(function(){ showNew(); }, rst*1000);*/

		});
	</script>
</body>

</html>
